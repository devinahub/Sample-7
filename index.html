<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Valentine Gift</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #E0B0FF; /* Lilac */
      font-family: 'Georgia', serif;
      overflow-x: hidden;
    }

    /* THE LOCK SCREEN */
    #lockScreen {
      text-align: center;
      padding: 20px;
    }

    .lock-icon { font-size: 50px; margin-bottom: 20px; }

    #passwordInput {
      padding: 12px;
      border-radius: 10px;
      border: 2px solid #D4AF37;
      font-size: 16px;
      text-align: center;
      width: 150px;
      display: block;
      margin: 10px auto;
    }

    /* HIDDEN CONTENT - Will show after password */
    #mainContent {
      display: none; 
      width: 100%;
      text-align: center;
    }

    #shine {
      font-size: 28px;
      font-weight: bold;
      color: #FFFFFF;
      text-shadow: 2px 2px 4px rgba(212, 175, 55, 0.8);
      margin-bottom: 30px;
    }

    .gallery {
      --d: 10s;
      display: grid;
      place-items: center;
      width: 220px;
      margin: 0 auto;
    }

    .gallery > img {
      grid-area: 1/1;
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
      border: 8px solid #D4AF37;
      animation: slide var(--d) infinite, z-order var(--d) infinite steps(1);
    }

    /* Animation Delays */
    .gallery > img:nth-child(1) { animation-delay: calc(0 * var(--d)); --r: 10deg; }
    .gallery > img:nth-child(2) { animation-delay: calc(-0.2 * var(--d)); --r: -5deg; }
    .gallery > img:nth-child(3) { animation-delay: calc(-0.4 * var(--d)); --r: 15deg; }
    .gallery > img:nth-child(4) { animation-delay: calc(-0.6 * var(--d)); --r: -10deg; }
    .gallery > img:nth-child(5) { animation-delay: calc(-0.8 * var(--d)); --r: 5deg; }

    @keyframes slide {
      10% { transform: translateX(120%) rotate(var(--r)); }
      0%, 100%, 20% { transform: translateX(0%) rotate(0deg); }
    }

    @keyframes z-order {
      10%, 20% { z-index: 1; }
      80% { z-index: 2; }
    }

    .next-btn {
      background: linear-gradient(45deg, #D4AF37, #F5E050);
      color: black;
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      font-weight: bold;
      margin-top: 40px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="lockScreen">
    <div class="lock-icon">ðŸ”’</div>
    <h2 style="color: white;">Enter Secret Code</h2>
    <input type="password" id="passwordInput" placeholder="4-digit code">
    <button class="next-btn" onclick="checkPassword()">Unlock Surprise</button>
  </div>

  <div id="mainContent">
    <div id="shine">Happy Valentine's DayðŸ’ž</div>
    
    <div class="gallery">
      <img src="https://picsum.photos/id/1013/400/400" alt="1">
      <img src="https://picsum.photos/id/1015/400/400" alt="2">
      <img src="https://picsum.photos/id/1016/400/400" alt="3">
      <img src="https://picsum.photos/id/1020/400/400" alt="4">
      <img src="https://picsum.photos/id/1021/400/400" alt="5">
    </div>

    <button class="next-btn" onclick="alert('You can link your WhatsApp here!')">Reply to My Love ðŸ’¬</button>
  </div>

  <script>
    function checkPassword() {
      const pass = document.getElementById('passwordInput').value;
      if (pass === "1402") {
        document.getElementById('lockScreen').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
      } else {
        alert("Incorrect Code! Try again.");
      }
    }
  </script>

</body>
</html>
